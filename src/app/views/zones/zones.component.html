
<div class="container view-bg">

   <!-- <div class="container view-bg"> -->
    <h2>{{title}}</h2>
    <div class="action">
      <mat-form-field appearance="outline">
        <mat-label>Search</mat-label>
        <input
          matInput
          placeholder="Placeholder"
          #input
          (input)="applyFilter($event)"
        />
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
     <button   mat-raised-button class="content-center" >New Zone
        <mat-icon class="mat-18">add </mat-icon>
      </button>
    </div>


  <div class="mat-elevation-z8" tabindex="0">
    <table mat-table [dataSource]="dataSource" matSort style="overflow-y: scroll" >

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
          </ng-container>

          <!-- Progress Column -->
          <ng-container matColumnDef="location">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Location </th>
            <td mat-cell *matCellDef="let row"> {{row.location}} </td>
          </ng-container>

          <!-- Fruit Column -->
          <ng-container matColumnDef="ttnid">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>TTNID </th>
            <td mat-cell *matCellDef="let row"> {{row.ttnid}} </td>
          </ng-container>

          <ng-container matColumnDef="userid">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>UserID </th>
            <td mat-cell *matCellDef="let row"> {{row.userid}} </td>
          </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" class="content-center">
            <mat-icon class="mat-18">edit </mat-icon>
          </button>
          <button mat-icon-button color="warn" class="content-center">
            <mat-icon class="mat-18">delete </mat-icon>
          </button>
          <button mat-icon-button class="content-center">
            <mat-icon class="mat-18">fullscreen </mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>


    </table>

    <mat-paginator [pageSizeOptions]="[5, 10]" aria-label="Select page of users"></mat-paginator>
  </div>


<!-- </div> -->

</div>
